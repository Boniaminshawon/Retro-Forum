<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro-Forum</title>
    <link rel="stylesheet" href="styles/style.css">


    <!-- daisyUI and tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-mulish border-4 border-black">
    <header class="container mx-auto border-4 border-blue-500 ">
        <nav class=" py-1">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0 "
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 gap-2 ">
                            <div class="tooltip border rounded-full border-[#0307121f] bg-[#0307121A] p-4"
                                data-tip="Home">
                                <a><img src="images/Frame (5).png" alt=""></a>
                            </div>

                            <div class="tooltip border rounded-full border-[#0307121f] bg-[#0307121A] p-4"
                                data-tip="Edit">
                                <a><img src="images/Frame (6).png" alt=""></a>
                            </div>

                            <div class="tooltip border rounded-full border-[#0307121f] bg-[#0307121A] p-4"
                                data-tip="Add">
                                <img src="images/Frame (7).png" alt="">
                            </div>

                            <div class="tooltip border rounded-full border-[#0307121f] bg-[#0307121A] p-4" data-tip="">
                                <a><img src="images/Frame (8).png" alt=""></a>
                            </div>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl"><img src="images/logo.png" alt=""></a>

                </div>
                <div class="navbar-end hidden lg:flex ">
                    <ul class="menu menu-horizontal px-1 gap-4">
                        <div class="tooltip border rounded-full border-[#0307121f] bg-[#0307121A] p-4" data-tip="Home">
                            <a><img src="images/Frame (5).png" alt=""></a>
                        </div>

                        <div class="tooltip border rounded-full border-[#0307121f] bg-[#0307121A] p-4" data-tip="Edit">
                            <a><img src="images/Frame (6).png" alt=""></a>
                        </div>

                        <div class="tooltip border rounded-full border-[#0307121f] bg-[#0307121A] p-4" data-tip="Add">
                            <img src="images/Frame (7).png" alt="">
                        </div>

                        <div class="tooltip border rounded-full border-[#0307121f]  bg-[#0307121A] p-4" data-tip="">
                            <a><img src="images/Frame (8).png" alt=""></a>
                        </div>
                    </ul>
                </div>
                <div class="">
                    <a class="btn bg-[#797DFC] text-white rounded-3xl font-bold text-xl px-6  hover:bg-[#797DFC]">Sign
                        In</a>
                </div>
            </div>
        </nav>
        <div
            class="min-h-scree border-4 border-red-600 rounded-[32px] bg-[url('images/bgbanner.png')] bg-bottom bg-contain  bg-no-repeat bg-[#12132D] flex justify-between items-center px-[100px] py-[110px]">

            <div class="space-y-9">
                <h1 class="text-white text-[64px] font-black">Welcome to the <br><span class="text-[#797DFC]">ReTro</span>
                    Forum</h1>
                <p class="text-[#FFFFFFCC] text-xl font-medium">Share your favorite opinion and win and wp <br> forum coffee
                    mug!</p>
                <div class="bg-white rounded-full w-[80%] p-1 flex justify-between">
                    <input class="outline-none text-[#03071280] text-lg font-medium rounded-full pl-4" type="text" name="" id=""
                        placeholder="Search here anything">
                    <button class="btn bg-[#797DFC] text-white rounded-3xl font-bold text-xl px-6">Search</button>
                </div>
            </div>


            <div class="bg-[#fff] text-[#12132DCC]  flex- font-medium text-2xl p-12 rounded-[32px] space-y-7">
                <div class="flex justify-between"><p>Registered Users</p><p class="ml-20">01</p></div>
                <div class="flex justify-between"><p>Forum</p> <p>05</p></div>
                <div class="flex justify-between"><p>Topics</p> <p>01</p></div>
                <div class="flex justify-between"><p>Replies</p> <p>02</p></div>
            </div>

        </div>

    </header>
    <main class="container mx-auto">

    </main>
    <footer>

    </footer>

    <!-- javascript -->
    <script src="js/index.js"></script>
</body>

</html>
